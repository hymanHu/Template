//初始化表格数据
function initTable(currentPage, pageSize){
	$('#usersTable').DataTable({
		'paging': true, //分页
		"serverSide": true, //开启后端分页
		"pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
		"pageLength": pageSize, //定义初始的页长
		"processing": true, 
		"destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
		'lengthChange': true, //控制是否能够调整每页的条数
		'searching': true,
		'data-show-refresh': true,
		'ordering': true,
		'autoWidth': false,
		"ajax": function (data, callback, settings) {
			// 从data获取查询数据
			var columIndex = data.order[0].column;
			var sort = data.order[0].dir;
			var orderBy = data.columns[columIndex].name;
			pageSize = data.length == undefined ? pageSize : data.length;
			
			var searchVo = {};
			searchVo.currentPage = (data.start / pageSize) + 1;
			searchVo.pageSize = pageSize;
			searchVo.orderBy = orderBy;
			searchVo.sort = sort;
			searchVo.keyWord = data.search.value;

			$.ajax({
				url : "/api/users",
				type : "post",
				contentType: "application/json",
				data : JSON.stringify(searchVo),
				success : function (rs) {
					var fData = {
						draw :0,
						recordsTotal: 0,
						recordsFiltered: 0,
						data: []
					};
					if (!rs) {
						layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
						callback(fData);
						return;
					};
					if (rs.list == null) {
						$('#usersTable tbody tr').remove();
						$('#loading').remove();
						callback(fData);
						return;
					}
					$('#loading').remove();
					var gearDatas = [];
					for (var i = 0; i < rs.list.length; i++) {
						//包装行数据
						var rowData = new TData(rs.list[i].userId, rs.list[i].userName, 
								rs.list[i].password, rs.list[i].createDate);
						// 将行数据放到数组里
						gearDatas.push(rowData);
					}
					fData.data = gearDatas;
					fData.recordsTotal = rs.total;
					fData.recordsFiltered = rs.total;
					callback(fData);
				},
				error : function (data) {
					layer.alert(data.responseText, {icon: 0});
				}
			});
		},
		"columns": [ //定义行数据字段
			{data: 'userId', name: "user_id", sortable: true}, 
			{data: 'userName', name: "user_name", sortable: true}, 
			{data: 'password', name: "password", sortable: true},
			{data: 'createDate', name: "create_date", sortable: true},
			{data: 'operate', width: '80px', sortable: false}
		]
	});
}

//行数据结构
function TData(userId, userName, password, createDate) {
	this.userId = userId;
	this.userName = userName;
	this.password = password;
	this.createDate = createDate;
	this.operate = function () {
		return "<a href='#' class='btn_editcolor' data-toggle='modal' " + 
			"data-target='#userEditModal' onclick='initEditModal(\"" + userId + "\")'>编辑</a>&nbsp;" + 
			"<a href='javascript:void(0);' onclick='deleteUser(\"" + userId + "\")' class='btn_editcolor'>删除</a>";
	}
}

//初始化添加页面
function initAddModal() {
	$("#rolesForUserAdd").empty();
	$.ajax({
		url : "/api/roles",
		type : "get",
		contentType: "application/json",
		success : function (rs) {
			$("#rolesForUserAdd").append("<label class='middle'>");
			$.each(rs, function(i, value) {
				$("#rolesForUserAdd").append("<input name='roleCheckboxForUserAdd' value='" + 
						value.roleId +"' class='ace' type='checkbox'>");
				$("#rolesForUserAdd").append("<span class='lbl'>" + 
						value.roleName + "</span>&nbsp;");
			});
			$("#rolesForUserAdd").append("</label>");
		},
		error : function (data) {
			layer.alert(data.responseText, {icon: 0});
		}
	});
	$("#userNameForAddPage").val("");
	$("#passwordForAddPage").val("");
}

function insertUser() {
	var user = {};
	user.userName = $("[name='userName']").val();
	user.password = $("[name='password']").val();
	
	$.ajax({
		url : "/api/register",
		type : "post",
		contentType: "application/json",
		data : JSON.stringify(user),
		success : function (data) {
			if (data.status == 200) {
				initTable(DEFAULT_CURRENT_PAGE, DEFAULT_PAGE_SIZE);
			} else {
				layer.msg(data.message, {icon: 0});
			}
		},
		error : function (data) {
			layer.msg(data.responseText, {icon: 0});
		}
	});
}
