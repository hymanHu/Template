<script th:src="${'/plugins/datatables-responsive/js/responsive.bootstrap4.min.js'}" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
	initTable(1, 5);
});

// 初始化表格数据
function initTable(currentPage, pageSize){
	$('#rolesTable').DataTable({
		'paging': true, //分页
		"serverSide": true, //开启后端分页
		"pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
		"pageLength": pageSize, //定义初始的页长
		"processing": true, 
		"destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
		'lengthChange': true, //控制是否能够调整每页的条数
		'searching': true,
		'data-show-refresh': true,
		'ordering': true,
		'autoWidth': false,
		"ajax": function (data, callback, settings) {
			// 从data获取查询数据
			var columIndex = data.order[0].column;
			var sort = data.order[0].dir;
			var orderBy = data.columns[columIndex].name;
			pageSize = data.length == undefined ? pageSize : data.length;
			
			var searchVo = {};
			searchVo.currentPage = (data.start / pageSize) + 1;
			searchVo.pageSize = pageSize;
			searchVo.orderBy = orderBy;
			searchVo.sort = sort;
			searchVo.keyWord = data.search.value;
			searchVo.universityNo = $("#universitiesForListPage").val();
			searchVo.collegeNo = $("#collegesForListPage").val();

			$.ajax({
				url : "/api/classes",
				type : "post",
				contentType: "application/json",
				data : JSON.stringify(searchVo),
				success : function (rs) {
					var fData = {
						draw :0,
						recordsTotal: 0,
						recordsFiltered: 0,
						data: []
					};
					if (!rs) {
						layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
						callback(fData);
						return;
					};
					if (rs.list == null) {
						$('#rolesTable tbody tr').remove();
						$('#loading').remove();
						callback(fData);
						return;
					}
					$('#loading').remove();
					var gearDatas = [];
					for (var i = 0; i < rs.list.length; i++) {
						var rowData = new TData(rs.list[i].id, rs.list[i].classesNo, 
								rs.list[i].collegeNo, rs.list[i].classesName, 
								rs.list[i].studentNumber)
						gearDatas.push(rowData);
					}
					fData.data = gearDatas;
					fData.recordsTotal = rs.total;
					fData.recordsFiltered = rs.total;
					callback(fData);
				},
				error : function (data) {
					layer.alert(data.responseText, {icon: 0});
				}
			});
		},
		"columns": [ //定义行数据字段
			{data: 'id', name: "id", sortable: true}, 
			{data: 'classesNo', name: "classes_no", sortable: true}, 
			{data: 'classesName', name: "classes_name", sortable: true},
			{data: 'studentNumber', name: "student_number", sortable: true},
			{data: 'operate', width: '60px', sortable: false}
		]
	});
}

//行数据结构
function TData(id, classesNo, collegeNo, classesName, studentNumber) {
	this.id = id;
	this.classesNo = classesNo;
	this.collegeNo = collegeNo;
	this.classesName = classesName;
	this.studentNumber = studentNumber;
	this.operate = function () {
		return "<a href='#' class='btn_editcolor' data-toggle='modal' " + 
			"data-target='#classEditModal' onclick='initEditModal(\"" + classesNo + "\")'>编辑</a>&nbsp;" + 
			"<a href='javascript:void(0);' onclick='deleteClass(\"" + classesNo + "\")' class='btn_editcolor'>删除</a>";
	}
}
</script>
