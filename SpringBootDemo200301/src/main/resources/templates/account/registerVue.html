						<input v-model="userName" name="userName" type="text" class="form-control"

					</div>

	</div>
</div>
<script type="text/javascript">
	var registerForm = new Vue({
		el: "#registerForm",
		data: {
			userName: "",
			password: "",
		},
		methods: {
			register: function() {
				// 阻止元素发生默认行为
				event.preventDefault();

					alert("请输入名字");
					return;
				}
				alert("cdsca");

		},
	});
